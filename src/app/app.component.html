<link *ngIf="themeStylePath" rel="stylesheet" [href]="themeStylePath">

<app-header class="theme"></app-header>

<div class="app-content">
  <app-left-sidebar #leftSidebar *ngIf="!this.collapsed" class="theme" [ngClass]="{overlay: this.overlayMode}"></app-left-sidebar>

  <div class="theme content">
    <router-outlet></router-outlet>
  </div>
</div>
